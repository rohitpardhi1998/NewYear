<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year countdown</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Lato&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>


    <div id="year" class="year">

    </div>

    <h1> New Year Countdown</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>


    <img src="ZZ5H.gif" alt="affasf" id="loading" />
    <script src="app.js">

    </script>
</body>

</html>
